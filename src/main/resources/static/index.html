<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Translate App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display:flex;
            align-items:center;
        }
        .card {
            border-radius:15px;
            box-shadow:0 10px 30px rgba(0,0,0,0.15);
        }
        textarea {
            resize:none;
        }
        .phonetic {
            font-style:italic;
            color:#6c757d;
        }
        .speaker {
            cursor:pointer;
            font-size:20px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card p-4">
        <h3 class="mb-3 text-center">üåç Translate ‚Ä¢ Phonetic</h3>

        <div class="mb-3">
            <textarea id="text" class="form-control" rows="4" placeholder="Nh·∫≠p vƒÉn b·∫£n..."></textarea>
        </div>

        <div class="row g-2 align-items-center">
            <div class="col-md-3">
                <label class="form-label">T·ª´</label>
                <select id="source" class="form-select">
                    <option value="vi">Ti·∫øng Vi·ªát</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div class="col-md-3">
                <label class="form-label">Sang</label>
                <select id="target" class="form-select">
                    <option value="en">English</option>
                    <option value="vi">Ti·∫øng Vi·ªát</option>
                </select>
            </div>

            <div class="col-md-3 d-grid mt-4">
                <button id="btnTranslate" class="btn btn-success">D·ªãch</button>
            </div>
        </div>

        <hr>

        <div id="result" class="mt-3" style="display:none;">
            <h5>
                <span id="translated"></span>

            </h5>
            <div id="phonetic" class="phonetic"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById("btnTranslate").addEventListener("click", async function () {

        const text = document.getElementById("text").value;
        const source = document.getElementById("source").value;
        const target = document.getElementById("target").value;

        const res = await fetch("http://localhost:8080/api/translate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text, source, target })
        });

        const data = await res.json();

        document.getElementById("translated").innerText = data.translatedText;
        document.getElementById("phonetic").innerText = data.phonetic;
        document.getElementById("result").style.display = "block";

        document.getElementById("speakBtn").onclick = function () {
            const audio = new Audio(
                `http://localhost:8080/api/speak?text=${encodeURIComponent(data.translatedText)}&lang=${target}`
            );
            audio.play();
        };
    });
</script>

</body>
</html>
